<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            text-align: center;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            color: black;
        }

        h1 {
            color: #1e3c72;
            font-size: 26px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }

        .fake {
            background-color: #ffdddd;
            color: #b30000;
        }

        .real {
            background-color: #ddffdd;
            color: #006600;
        }

        .explanation {
            margin-top: 10px;
            font-size: 16px;
            color: #444;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì∞ Fake News Detector</h1>
        <form method="POST">
            <textarea name="news_text" placeholder="Enter news text here..." rows="4"></textarea>
            <input type="text" name="news_url" placeholder="Or enter a news article URL">
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
            <div class="result {% if prediction == 'Fake News' %}fake{% else %}real{% endif %}">
                <p>Prediction: <strong>{{ prediction }}</strong></p>
                <p>Confidence: {{ confidence }}%</p>
                
                <p class="explanation">üßê <strong>Explanation:</strong> {{ explanation if explanation else "No explanation provided." }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
